<hr/>
<div class="form-inline">
	<div class="form-group">
		<label for="albumName">相册名称</label>
		<input type="text" class="form-control" id="albumName" placeholder="输入相册名称" ng-model="albumName" />
		<input type="button" value="创建" class="btn btn-primary" ng-click="createAlbum()" />
	</div>
	<div class="form-group" ng-if="isNeedUpdateOpenKey">
		<input id="AccessKey" type="text" class="form-control" placeholder="AccessKey" ng-model="OpenSetting.AccessKey" />
		<input id="SecretKey" type="text" class="form-control" placeholder="SecretKey" ng-model="OpenSetting.SecretKey" />
		<input id="OpenKey" type="text" class="form-control" placeholder="OpenKey" ng-model="OpenSetting.OpenKey" />
		<input type="button" value="保存" class="btn btn-primary" ng-click="saveOpenKey()" />
	</div>
	<input ng-if="!isNeedUpdateOpenKey" type="button" value="密钥" class="btn btn-info" ng-click="showOpenKey()" />
</div>
<hr/>
<div ng-if="loading">
	<div class="progress">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
		style="width: 100%"></div>
	</div>
</div>
<div class="row">
	<div class="col-sm-4 col-md-3" ng-repeat="album in albumInfo.album">
		<div class="thumbnail">
			<a ng-href="#/albumpic/{{album.aid}}/{{album.albumname}}">
				<img ng-src="{{album.pic[0].url}}">
				<div class="caption">
					<h4 ng-bind="album.albumname"></h3>
					</div>
				</a>
			</div>
		</div>
	</div>
